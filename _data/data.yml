experiences:
    title: Experiences
    info:
      - role: Frontend Developer
        time: Jan 2024 - Apr 2024
        company: Unispace, remote
        details: |
          Collaborated in a team of three to build a web service for a student initiated organization Unispace
           - Built mobile-view of the web service, utilizing **React.js**
           - Implemented the mobile friendly internship search page by adapting and programming from a desktop friendly component.
      - role: Associate Software Developer
        time: Sep 2022 - Aug 2023
        company: HP Anyware, Burnaby BC
        details: |
         Collaborated with 5 other teammates and other teams to develop backend feature for a remote desktop platform 
         using **C++** while practicing **CI/CD** using **Cloud City** and **Git** built on a variation of **Linux**.
           - Implemented a **bash shell script** to create and transport a support bundle to show all logs on a **Linux** development environment
      - role: Software Engineer (Full Stack)
        time: Sep 2021 - Apr 2022
        company: UBC Launchpad, UBC Vancouver
        details: |
          - Achieved 50% total time reduction and 100% cost reduction by integrating workflows that formerly required 3 different services for internal interview-booking service 
          - Designed and implemented backend **REST APIs** for creating interview events using **Firebase**, **Express**, and **Typescript**
          - Implemented interviewer-side frontend pages including showing availabilities and creating interview events using **React.js** and **Typescript**

      - role: Teaching Assistant 
        time: Jan 2022 - Apr 2022
        company: University of British Columbia, Vancouver BC
        details: |
           Worked as a teacher assistant for CPSC 213: *Introduction to Computer Systems*
            - Prepared and delivered lab materials for 30+ students each session on both online and offline settings while encouraging students to engage in class
            - Furthered understanding of course materials such as **threads** and **computer architectures** by familiarizing with **C**, **C++**, and **basic assembly language**
      - role: Teaching Assistant 
        time: Sep 2020 - Dec 2020
        company: University of British Columbia, Vancouver BC
        details: |
           Worked as a teacher assistant for CPSC 221: *Basic Algorithms and Data Structures*
            - Prepared and delivered lab materials for 30+ students each session on both online and offline settings while encouraging students to engage in class
            - Furthered understanding of course materials such as **sorting algorithms** and **graphs** by familiarizing with **C++**
